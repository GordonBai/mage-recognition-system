apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: image-recognition
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/lucashimself/image-recognition-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: YOLO_CONFIG_DIR
          value: "/tmp"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres.image-recognition.svc.cluster.local:5432/imagerecognition"
        - name: MINIO_ENDPOINT
          value: "minio.image-recognition.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: minio-secret-key
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /healthcheck  # Replace with your actual health endpoint
            port: 8000
          initialDelaySeconds: 45
          periodSeconds: 10
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthcheck  # Replace with your actual health endpoint
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /healthcheck  # Replace with your actual health endpoint
            port: 8000
          failureThreshold: 30  # 30 attempts * 5s = 150s max startup time
          periodSeconds: 5
          timeoutSeconds: 3
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: image-recognition
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP