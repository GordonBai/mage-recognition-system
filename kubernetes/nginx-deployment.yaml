apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: image-recognition
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: nginx
        image: docker.io/lucashimself/image-recognition-nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "128Mi"
          requests:
            cpu: "100m"
            memory: "64Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: image-recognition
spec:
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer